<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <h1 class="main-title">Ninja Quiz</h1>
      <p class="score">You are <span>%</span> ninja</p>
    </header>
    <div class="container">
      <div class="quiz-container">
        <h3 class="quiz-title">On with the questions...</h3>
        <form class="form">
          <div class="form-row">
            <h4 class="question-title">1. How do you give a ninja directions?</h4>
            <div class="question-row">
              <input type="radio" name="q1" id="q1" value="a" class="form-input" />
              <label for="q1" class="form-label">Show them a map</label>
            </div>
            <div class="question-row">
              <input type="radio" name="q1" id="q1" value="b" class="form-input" />
              <label for="q1" class="form-label">Don't worry, the ninja will find you</label>
            </div>
          </div>
          <div class="form-row">
            <h4 class="question-title">2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the ninja have left?</h4>
            <div class="question-row">
              <input type="radio" name="q2" id="q2" value="a" class="form-input" />
              <label for="q1" class="form-label">1 apple</label>
            </div>
            <div class="question-row">
              <input type="radio" name="q2" id="q2" value="b" class="form-input" />
              <label for="q1" class="form-label">3 apples, and two corpses</label>
            </div>
          </div>
          <div class="form-row">
            <h4 class="question-title">3. How do you know when you've met a ninja?</h4>
            <div class="question-row">
              <input type="radio" name="q3" id="31" value="a" class="form-input" />
              <label for="q1" class="form-label">You'll recognize the outfit</label>
            </div>
            <div class="question-row">
              <input type="radio" name="q3" id="q3" value="b" class="form-input" />
              <label for="q1" class="form-label">The grim reaper will tell you</label>
            </div>
          </div>
          <div class="form-row">
            <h4 class="question-title">4. What's a ninja's favourite array method?</h4>
            <div class="question-row">
              <input type="radio" name="q4" id="q4" value="a" class="form-input" />
              <label for="q1" class="form-label">forEach()</label>
            </div>
            <div class="question-row">
              <input type="radio" name="q4" id="q4" value="b" class="form-input" />
              <label for="q1" class="form-label">slice()</label>
            </div>
          </div>
          <input class="btn" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
